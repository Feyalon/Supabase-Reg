<div class="main">
  <div class="header">
    <div class="profile">
      <div class="container" *ngIf="profile">
        <app-acc *ngIf="session; else auth" [session]="session"></app-acc>
        <button class="close-profile" *ngIf="profile && session; else auth" (click)="profile = false">
          Close Profile
        </button>
        
        <ng-template #auth >
          <app-auth></app-auth>
        </ng-template>
        
      </div>
      <button class="open-profile" *ngIf="!profile" (click)="profile = true">
        Open Profile
      </button>
      
    </div>
  </div>
  <div class="posts">
  </div>
</div>
